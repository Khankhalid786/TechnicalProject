<body>
    <div class="container">
        <h2 class="title">Yay! It's Bogo</h2>

        <!-- 1 unit options -->

            <input type="radio" name="product" id="unit1">

                <span class="price">$10.00 USD</span>
                <span class="old-price">$24.00 USD</span>
                </label>
            <div class="options">
                <div class="size-color">
                    <label> Size</label>
                    <select>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
        </div>
        <div class="size-color">
            <label> Colour</label>

                <option>Red</option>

        </div>
    </div>
    </div>
